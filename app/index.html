<html ng-app>

  <head>
    <title>Model View Controller</title>

    <script src="js/controller.js"></script>
  </head>

  <body>
  
    <!-- <div ng-controller="Controller">{{n[i]}}<div> -->
    
    <div ng-controller="Controller">
      <div ng-repeat="n in number">
        {{n.value}} {{n.color}}
      </div>
    </div>
    
  </body>

</html>
